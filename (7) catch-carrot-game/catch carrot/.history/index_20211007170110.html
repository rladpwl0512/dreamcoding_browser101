<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/d1f0f5669b.js" crossorigin="anonymous"></script>
  <title>🥕catch carrot</title>
</head>
<body>
  <div class="background">
    <div class="top">
      <button class="btn">
        <i class="fas fa-play"></i>
        <!-- <i class="fas fa-pause"></i> -->
        <span class="blind">start button</span>
      </button>
      <div class="clock">00:00</div>
      <div class="count">0</div>
    </div>
    <div class="bottom">
      <!--벌레 7개-->
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <img class="bug" src="./img/bug.png" alt="bug">
      <!--당근 10개-->
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
      <img class="carrot" src="./img/carrot.png" alt="bug">
    </div>
  </div>
  <script>
    const btn = document.querySelector('.btn');
    const clock = document.querySelector('.clock');
    const bug = document.querySelectorAll('.bug');
    const carrot = document.querySelectorAll('carrot');

    //타이머(count down)
    let time = 11; //10초
    function timer() {
        const interval = setInterval(function() {
          time--; 
          if(time === -1) {
            time=11;
            clearInterval(interval);
            return;
          }
          clock.innerHTML = `00:${time}`;
      }, 1000); //1초마다 실행 
    }

    //랜덤 배치
    function random() {
      let xNum = Math.floor(Math.random() * 720);
      let yNum = Math.floor(Math.random() * 170);
      console.log(xNum, yNum);
      bug.style.transform = `translate(${xNum}px, ${yNum}px)`;
    }

    //클릭이 되었을 때 버튼 변경 
    btn.addEventListener('click', () => {
      //1. 중지버튼으로 변경 
      btn.innerHTML=`
        <i class="fas fa-square"></i>
        <span class="blind">pause button</span>
      `;
      //2. 타이머 실행
      timer();
      //3. 카운터 실행(클릭 카운터)
      //4. 당근, 벌레 랜덤 배치
      random();
    }); 


  </script>
</body>
</html>
