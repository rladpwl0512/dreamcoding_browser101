<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fun game</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./src/main.js" defer></script> <!--html 준비 후에 js 가져옴-->
  <script src="https://kit.fontawesome.com/d1f0f5669b.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="game">
    <header class="game_header">
      <button class="game_button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game_timer">0:0</span>
      <span class="game_score">9</span>
    </header>
    <section class="game_field"></section>
  </section>
  <section class="pop-up pop-up-hide">
    <button class="pop-up_refresh">
      <i class="fas fa-redo-alt"></i>
    </button>
    <span class="pop-up_message">Hello</span>
  </section>
</body>
</html>
